<!doctype html>
<html lang="zh" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chauvin</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #76b852; /* Updated color for better visibility */
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            padding: 20px;
        }

        .centered {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
        }

        .gradient-text {
            background: -webkit-linear-gradient(45deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s infinite alternate;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }

        .rotate3d {
            display: inline-block;
            animation: rotate3d 5s infinite linear;
        }

        @keyframes rotate3d {
            0% { transform: rotate3D(1, 1, 1, 0deg); }
            100% { transform: rotate3D(1, 1, 1, 360deg); }
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        a {
            color: #f3ec78; /* Bright color for links for higher contrast */
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        a:hover, a:focus {
            color: #af4261; /* Change color on hover/focus for visual feedback */
        }

        @media screen and (max-width: 768px) {
            .centered {
                margin: 20px auto;
            }

            .content {
                padding: 10px;
            }

            .gradient-text {
                font-size: 24px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1 class="centered gradient-text">Chauvin</h1>
        <div class="quote bounce">
            <p>心有猛虎，细嗅蔷薇。</p>
            <p>《于我，过去，现在以及未来》—— <em class="rotate3d">西格里夫·萨松</em></p>
        </div>
        <div class="links blink">
            <a href="https://github.com/wocantudou">GitHub</a> |
            <a href="/introduction.html">Introduction</a> |
            <a href="https://blog.csdn.net/mieshizhishou?type=blog">CSDN</a> |
            <a href="https://weibo.com/wocantudou">WeiBo</a>
        </div>
        <div class="keys centered">
            <p>Try pressing keyboard 'B' to get a bookmark.</p>
        </div>
        <div class="location bounce">
            <span>HeFei - China</span>
        </div>
        <div class="relocating rotate3d">
            Navigating to: <span class="relocate-location"></span>...
        </div>
    </div>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        document.addEventListener("keydown", function(event) {
            if (event.key === "b" || event.key === "B") {
                document.querySelector(".relocate-location").textContent = "Bookmark Page";
                document.querySelector(".relocating").style.opacity = "1";
                setTimeout(function() {
                    window.location.href = "bookmarks.html";
                }, 1000);
            }
        });
    </script>
</body>
</html>
