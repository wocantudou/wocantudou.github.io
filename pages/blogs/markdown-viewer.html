<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content" id="markdown-content">
            <!-- Markdown content will be rendered here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        // Configure MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: {'[+]': ['base', 'boldsymbol']} // Add boldsymbol package
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            },
            loader: {
                load: ['[tex]/boldsymbol'] // Load boldsymbol package
            }
        };

        // Function to fetch and render Markdown content
        async function renderMarkdown(file) {
            try {
                const response = await fetch(file);
                const markdownText = await response.text();
                const markdownContent = document.getElementById('markdown-content');
                markdownContent.innerHTML = marked.parse(markdownText);

                // Render MathJax after updating the content
                MathJax.typeset();
            } catch (error) {
                console.error('Error loading or parsing Markdown file:', error);
                const markdownContent = document.getElementById('markdown-content');
                markdownContent.innerHTML = '<p>Error loading Markdown content.</p>';
            }
        }

        // Ensure the Markdown content is rendered when the page loads
        window.addEventListener('load', () => {
            // Get the file parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');

            if (file) {
                renderMarkdown(file);
            } else {
                const markdownContent = document.getElementById('markdown-content');
                markdownContent.innerHTML = '<p>No Markdown file specified.</p>';
            }
        });
    </script>
</body>
</html>
